<!-- Create a "sign up" form with fields for: first name, last name, email,
 birthday, a dropdown to choose your favourite sport, and a text-area to include a small bio for the user.
  Add a button at the end to submit the form, and another one to clear the form.
  Add relevant validation rules for all fields (like required fields, valid email) -->
<body>

  <h1>Sign Up Form</h1>
  <form class="form-signin" id="signUpForm">

    <label for="inputName" class="sr-only">First Name</label>
    <input type="text" id="inputName" class="form-control" placeholder="First Name" required autofocus>
    <br><br>
    <label for="inputLast" class="sr-only">Last Name</label>
    <input type="text" id="inputLast" class="form-control" placeholder="Last Name" required >
    <br><br>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required >
    <br><br>
    <label for="inputBday" class="sr-only">dd/mm/aaaa</label>
    <input type="date" id="inputBday" class="form-control"  required  >
    <br><br>
    <select class="" id="sport" required>
                  <option value="">Choose...</option>
                  <option>Tenis</option>
                  <option>basketball</option>
                  <option>handball</option>
                </select>
    <br><br>

    <textarea rows="4" cols="50" > </textarea>
    <br><br>

    <button class="btn  btn-primary btn-block" type="submit">Sign Up</button>
    <button class="btn  btn-delete btn-block" type="reset">Clear</button>

  </form>

</body>
</html>
